<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delrei Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 50px;
            background-color: black;
            color: white;
        }
        h1 {
            color: white;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            background-color: white;
            color: black;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: gray;
        }
        .video-placeholder {
            width: 100%;
            height: 300px;
            background-color: #444;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Delrei Landing Page</h1>
    <img src="Orbit.jpg" alt="Orbit" style="max-width: 50%; height: auto;">
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
    <br>
    <button onclick="showUpdates()">Delrei Updates</button>

    <script>
        function showUpdates() {
            document.body.innerHTML = `
                <h1>Delrei Updates</h1>
                <div class="video-placeholder">
                    <p>Video Streaming Section (Placeholder)</p>
                </div>
                <style>
                    body {
                        background-color: black;
                        color: white;
                        font-family: Arial, sans-serif;
                        text-align: center;
                        margin: 0;
                        padding: 50px;
                    }
                </style>
            `;
        }
    </script>
</body>
</html>
