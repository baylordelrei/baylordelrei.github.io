<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 50px;
            background-color: black;
            color: white;
        }
        h1 {
            color: white;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            background-color: white;
            color: black;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: gray;
        }
    </style>
</head>
<body>
    <h1>Test Page</h1>
    <img src="Orbit.jpg" alt="Moon" style="max-width: 100%; height: auto;">
    <br>
    <button onclick="launchPage()">Launch</button>

    <script>
        function launchPage() {
            document.body.innerHTML = `
                <h1>Welcome</h1>
                <style>
                    body {
                        background-color: black;
                        color: white;
                        font-family: Arial, sans-serif;
                        text-align: center;
                        margin: 0;
                        padding: 50px;
                    }
                </style>
            `;
        }
    </script>
</body>
</html>
